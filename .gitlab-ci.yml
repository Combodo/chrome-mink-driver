variables:
  COMPOSER_CACHE_DIR: ".cache/composer"
  DOCROOT: "${CI_PROJECT_DIR}"

stages:
  - build
  - test

test:
  stage: test
  tags: [docker]
  image: registry.gitlab.com/dmore/docker-chrome-headless
  script:
    - composer install -o --ansi
    - vendor/bin/phpunit --colors=always
  cache:
    key: common
    paths:
      - .cache
